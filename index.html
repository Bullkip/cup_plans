<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cup plans</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" href="favicon.ico">

	<link rel="stylesheet" href="css/styles.css">
	
	<meta name="description" content="">
</head>
<body>
	<div class="container">
		<div class="cards">
			<div class="card">
				<div class="card__price">2</div>
				<div class="card__photo">
					<img class="card__smoke " src="img/smoke-bronze.png" alt="">
					<img class="card__cup" src="img/cup-bronze.png" alt="">
					<img class="card__bean bean--bronze" alt="" src="img/bean-bronze.png">
				</div>
				<span class="card__type">Bronze</span>
				<span class="card__description">any cup of coffee<br>
					until $3</span></div>
			<div class="card card--big ">
				<div class="card__price card__price--big">3</div>
				<div class="card__photo card__photo--gold">
					<img class="card__smoke " src="img/smoke-gold.png" alt="">
					<img class="card__cup" src="img/cup-gold.png" alt="">
					<img class="card__bean" alt="" src="img/bean-gold.png">
				</div>
				<span class="card__type">Gold</span>
				<span class="card__description">any cup of coffee<br>
					until $5</span></div>
			<div class="card ">
				<div class="card__price">2.5</div>
				<div class="card__photo card__photo--silver">
					<img class="card__smoke " src="img/smoke-silver.png" alt="">
					<img class="card__cup" src="img/cup-silver.png" alt="">
					<img class="card__bean" alt="" src="img/bean-silver.png">
				</div>
				<span class="card__type">Silver</span>
				<span class="card__description">any cup of coffee<br>
					until $4</span></div>
		</div>
	</div>
</body>
</html>
